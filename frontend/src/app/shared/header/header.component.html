<header class="header">
  <div class="container">
    <nav class="navbar">
      <!-- Logo and Brand -->
      <div class="brand">
        <div class="logo-wordmark">
          <svg width="240" height="40" viewBox="0 0 240 40" fill="none">
            <!-- Enhanced Animated Logo -->
            <defs>
              <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#0ea5e9">
                  <animate attributeName="stop-color" values="#0ea5e9;#3b82f6;#6366f1;#8b5cf6;#0ea5e9" dur="4s" repeatCount="indefinite"/>
                </stop>
                <stop offset="33%" style="stop-color:#3b82f6">
                  <animate attributeName="stop-color" values="#3b82f6;#6366f1;#8b5cf6;#0ea5e9;#3b82f6" dur="4s" repeatCount="indefinite"/>
                </stop>
                <stop offset="66%" style="stop-color:#6366f1">
                  <animate attributeName="stop-color" values="#6366f1;#8b5cf6;#0ea5e9;#3b82f6;#6366f1" dur="4s" repeatCount="indefinite"/>
                </stop>
                <stop offset="100%" style="stop-color:#8b5cf6">
                  <animate attributeName="stop-color" values="#8b5cf6;#0ea5e9;#3b82f6;#6366f1;#8b5cf6" dur="4s" repeatCount="indefinite"/>
                </stop>
              </linearGradient>
              <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#f59e0b">
                  <animate attributeName="stop-color" values="#f59e0b;#ef4444;#ec4899;#f59e0b" dur="3s" repeatCount="indefinite"/>
                </stop>
                <stop offset="50%" style="stop-color:#ef4444">
                  <animate attributeName="stop-color" values="#ef4444;#ec4899;#f59e0b;#ef4444" dur="3s" repeatCount="indefinite"/>
                </stop>
                <stop offset="100%" style="stop-color:#ec4899">
                  <animate attributeName="stop-color" values="#ec4899;#f59e0b;#ef4444;#ec4899" dur="3s" repeatCount="indefinite"/>
                </stop>
              </linearGradient>
              <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
                <feMerge> 
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/> 
                </feMerge>
              </filter>
            </defs>
            

            
            <!-- INTERVIEW - Clean Animation -->
            <text x="20" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
                  font-size="14" font-weight="800" fill="url(#primaryGrad)" 
                  text-rendering="optimizeLegibility" shape-rendering="crispEdges" 
                  letter-spacing="1px" class="text-interview">
              INTERVIEW
              <animate attributeName="y" values="25;23;25" dur="2s" repeatCount="indefinite" begin="0.3s"/>
            </text>
            
            <!-- PREP - Clean Animation -->
            <text x="110" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
                  font-size="14" font-weight="700" fill="url(#accentGrad)" 
                  text-rendering="optimizeLegibility" shape-rendering="crispEdges" 
                  letter-spacing="1px" class="text-prep">
              PREP
              <animate attributeName="y" values="25;23;25" dur="2s" repeatCount="indefinite" begin="0.6s"/>
            </text>
            
            <!-- HUB - Clean Animation -->
            <text x="155" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
                  font-size="14" font-weight="800" fill="url(#primaryGrad)" 
                  text-rendering="optimizeLegibility" shape-rendering="crispEdges" 
                  letter-spacing="1px" class="text-hub">
              HUB
              <animate attributeName="y" values="25;23;25" dur="2s" repeatCount="indefinite" begin="0.9s"/>
            </text>
            
            <!-- Enhanced Underline Accents with Smooth Animations -->
            <rect x="20" y="32" width="65" height="1.5" rx="0.75" fill="url(#primaryGrad)" opacity="0.3">
              <animate attributeName="width" values="65;72;65" dur="3.5s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
              <animate attributeName="x" values="20;18;20" dur="3.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="110" y="32" width="28" height="1.5" rx="0.75" fill="url(#accentGrad)" opacity="0.5">
              <animate attributeName="width" values="28;35;28" dur="2.8s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.8s" repeatCount="indefinite"/>
              <animate attributeName="x" values="110;108;110" dur="2.8s" repeatCount="indefinite"/>
            </rect>
            <rect x="155" y="32" width="22" height="1.5" rx="0.75" fill="url(#primaryGrad)" opacity="0.3">
              <animate attributeName="width" values="22;28;22" dur="3.2s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.2s" repeatCount="indefinite"/>
              <animate attributeName="x" values="155;153;155" dur="3.2s" repeatCount="indefinite"/>
            </rect>
          </svg>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="nav-center" [class.hidden]="isMobileMenuOpen()">
        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
            </svg>
            <input 
              type="text" 
              class="search-input"
              placeholder="Search questions, topics, or categories..."
              [(ngModel)]="searchQuery"
              (input)="onSearch()"
            />
            <button 
              *ngIf="searchQuery()" 
              class="clear-search"
              (click)="clearSearch()"
            >
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Desktop Actions -->
      <div class="nav-actions" [class.hidden]="isMobileMenuOpen()">
        <!-- Category Switcher -->
        <div class="category-switcher">
          <button class="category-btn" (click)="toggleCategoryDropdown()">
            <span>Categories</span>
            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          
          <div class="category-dropdown" *ngIf="showCategoryDropdown()">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item" *ngFor="let category of categories()">
                <span class="category-icon">{{ getCategoryIcon(category) }}</span>
                {{ category }}
              </a>
            </div>
          </div>
        </div>

        <!-- Profile/Settings -->
        <button class="profile-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>

        <!-- Settings -->
        <button class="settings-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <svg *ngIf="!isMobileMenuOpen()" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg *ngIf="isMobileMenuOpen()" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" *ngIf="isMobileMenuOpen()">
      <!-- Mobile Search -->
      <div class="mobile-search">
        <div class="search-input-wrapper">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input 
            type="text" 
            class="search-input"
            placeholder="Search questions..."
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
          />
        </div>
      </div>

      <!-- Mobile Categories -->
      <div class="mobile-categories">
        <h3 class="mobile-section-title">Categories</h3>
        <div class="mobile-category-list">
          <a href="#" class="mobile-category-item" *ngFor="let category of categories()">
            <span class="category-icon">{{ getCategoryIcon(category) }}</span>
            <span>{{ category }}</span>
          </a>
        </div>
      </div>

      <!-- Mobile Actions -->
      <div class="mobile-actions">
        <button class="mobile-action-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
          Profile
        </button>
        <button class="mobile-action-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
          </svg>
          Settings
        </button>
      </div>
    </div>
  </div>
</header>
